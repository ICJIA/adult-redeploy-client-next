    <script type="text/babel">
      var app = (function() {
        let baseURL = "https://ari.icjia-api.cloud";
        async function fetchData(endpoint) {
          let data;
          let response = await fetch(endpoint);
          return (data = await response.json());
        }

        const statusColumnDefs = [
          {
            targets: -1,
            className: "dt-body-center"
          },
          {
            targets: -1,
            className: "dt-head-center"
          },
           {
            targets: -2,
            className: "dt-body-center"
          },
          {
            targets: -2,
            className: "dt-head-center"
          },
           {
            targets: -3,
            className: "dt-body-center"
          },
          {
            targets: -3,
            className: "dt-head-center"
          }
        ];

        const statusColumns = [
          {
            data: null,
            render: function(data, type, row) {
              return "<strong>" + data.name + "</strong>";
            }
          },
          { data: "options", visible: false },
          { data: "server", visible: false },
          {
            data: null,
            render: function(data, type, row) {
              if (data.status === 200 || data.status === 204) {
                return (
                  "<span style='background: green; color: white; font-weight: bold; padding: 5px;'>" +
                  data.status +
                  "</span>"
                );
                
              } else {
                return (
                  "<span style='background: red; color: white; padding: 5px;font-weight: bold;'>" +
                  data.status +
                  "</span>"
                );
              }
            }
          },
          {
            data: null,
            render: function(data, type, row) {
              if (data.statusMessage === 'OK' || data.statusMessage === 'No Content') {
                return (
                  "<span style='background: green; color: white; font-weight: bold; padding: 5px;'>"+data.statusMessage+"</span>"
                );
                
              } else {
                return (
                  "<span style='background: red; color: white; padding: 5px;font-weight: bold;'>" +
                  data.statusMessage +
                  "</span>"
                );
              }
            }
          },
           { data: "duration", visible: true },
          
        ];

        function buildStatusUrl() {
          let url;
          let endpoint = "/.netlify/functions/status";
          if (
            location.hostname === "localhost" ||
            location.hostname === "127.0.0.1"
          ) {
            url = `http://localhost:9000${endpoint}`;
          } else {
            url = `https://ari-dev.netlify.com${endpoint}`;
          }
          return url;
        }

        function buildStatusTable(data) {
          var table = $("#status").DataTable({
            data,
            paging: false,
            searching: false,
            responsive: true,
            columnDefs: statusColumnDefs,
            columns: statusColumns
          });
          $("#status").show();
        }

        function getLastSuccessfulDeploy(logs) {
          let lastDeploy;
          const success=logs.filter((log)=> {
            
            if (log.event === "deploy-succeeded") {
            return log;
          }
          })
          if (success.length) {
            lastDeploy = success[0]["datetimestamp"];
          } else {
            lastDeploy = null
          }
          return lastDeploy;
        }

        async function init() {
          let lastDeploy = null
          $("#status").hide();
          $(".extras").hide();
          let status = await fetchData(buildStatusUrl());
          try {
          let logs = await fetchData(`https://ari.icjia-api.cloud/logs?_sort=createdAt:DESC`)
           lastDeploy = getLastSuccessfulDeploy(logs)
          lastDeploy = moment(lastDeploy).fromNow()
          } catch(e) {
            console.error('Error: ARI API not reachable. Please try again later.')
            lastDeploy = null
          }
          
          
          $(document).ready(() => {
            buildStatusTable(status);

            $(".loader").hide();
            if (lastDeploy) {
              $("#deploy").html(lastDeploy)
            }
            
            $(".extras").show();
          });
        }

        return {
          init
        };
      })();

      app.init();
    </script>
